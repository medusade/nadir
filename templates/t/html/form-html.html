<html>
    <!--========================================================================-->
    <!-- head                                                                   -->
    <!--========================================================================-->
    <head>
        <title>Create HTML Form</title>
        <!--========================================================================-->
        <!-- style                                                                  -->
        <!--========================================================================-->
        <style
         type="text/css">
        </style>
        <!--========================================================================-->
        <!-- script                                                                 -->
        <!--========================================================================-->
        <script
         language="JavaScript"
         type="text/JavaScript">
        </script>
    </head>
    <!--========================================================================-->
    <!-- body                                                                   -->
    <!--========================================================================-->
    <body>
        <h3>Create HTML Form</h3>
        <hr>
        <!--========================================================================-->
        <!-- form                                                                   -->
        <!--========================================================================-->
        <form
         Action="form-html.t"
         Method="POST"
         Name="Form">
            File: <input name="File" value="form.html"/><br/>
            Title: <input name="Title" value="Create HTML Form"/><br/><br/>
            <b>&lt;form</b><br/>
            Accept-charset=&quot;<input name="Accept-charset" value=""/>&quot;<br/>
            Action=&quot;<input name="Action" value="form-html.t"/>&quot;<br/>
            Enctype=&quot;<input name="Enctype" value=""/>&quot;<br/>
            Method=&quot;<input name="Method" value="POST"/>&quot;<br/>
            Name=&quot;<input name="Name" value="Form"/>&quot;<br/>
            Target=&quot;<input name="Target" value=""/>&quot;<br/>
            onSublit: <input name="onSublit" value="return setFormSubmit(getFormValue('%Name%Action','%Name%'),getFormValue('%Name%Method','%Name%'),'%Name%')"/>&quot;<b>&gt;</b><br/><br/>
            <b>&lt;input name=&quot;</b><input name="Fields" value="File;Title;Fields;Accept-charset;Action;Enctype;Method;Name;Target;onSublit"/><b>;...&quot;&gt;&lt;/input&gt;</b><br/>
            <b>&lt;/form&gt;</b>
            <hr/>
            <input type="submit" name="submit" value="submit"/><br/>
        </form>
    </body>
</html>
