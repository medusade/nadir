<html>
    <!--========================================================================-->
    <!-- head                                                                   -->
    <!--========================================================================-->
    <head>
        <title>Create HTML Form</title>
        <!--========================================================================-->
        <!-- style                                                                  -->
        <!--========================================================================-->
        <style
         type="text/css">
        </style>
        <!--========================================================================-->
        <!-- script                                                                 -->
        <!--========================================================================-->
        <script language="javaScript" src="../../js/html-form.js"></script>
        <script
         language="JavaScript"
         type="text/JavaScript">
        </script>
    </head>
    <!--========================================================================-->
    <!-- body                                                                   -->
    <!--========================================================================-->
    <body>
        <h3>Create HTML Form</h3>
        <hr>
        <!--========================================================================-->
        <!-- form                                                                   -->
        <!--========================================================================-->
        <form
         Action="form-html.t"
         Method="POST"
         Name="Form"
         onSubmit="return setFormSubmit(getFormValue('FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            File: <input name="File" value="form.html"/><br/>
            Title: <input name="Title" value="Create HTML Form"/><br/>
            Fields: <input name="Fields" value="File;Title;Fields;Accept-charset;Action;Enctype;Method;Name;Target;onSublit"/><br/>
            Accept-charset: <input name="Accept-charset" value=""/><br/>
            Action: <input name="FormAction" value="form-html.t"/><br/>
            Enctype: <input name="Enctype" value=""/><br/>
            Method: <input name="FormMethod" value="POST"/><br/>
            Name: <input name="Name" value="Form"/><br/>
            Target: <input name="Target" value=""/><br/>
            onSublit: <input name="onSublit" value="return setFormSubmit(getFormValue('%Name%Action','%Name%'),getFormValue('%Name%Method','%Name%'),'%Name%')"/><br/>
            <hr/>
            <input type="submit" name="submit" value="submit"/><br/>
        </form>
    </body>
</html>
